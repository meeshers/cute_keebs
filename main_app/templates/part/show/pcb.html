{% extends 'base.html' %}

{% block content %}
<h1 class="ui dividing header">
  {{pcb.name}}
</h1>

<div class="ui large images">
  <img src="{{pcb.image}}" alt="">
</div>

<h4 class="ui horizontal divider header">
  <i class="tag icon"></i>
  Description
</h4>

<table class="ui definition table show-table">
  <tbody>
    <tr>
      <td class="two wide column">PCB type:</td>
      <td>
        {%if pcb.pcb_type == 'SL' %}
        Solder
      {% elif pcb.pcb_type == 'HS'%}
        Hotswap
      {% endif %}
      </td>
    </tr>
    <tr>
      <td class="two wide column">Description:</td>
      <td>{{pcb.description}}</td>
    </tr>
  </tbody>
</table>
<br>
{% endblock%}
