{% extends 'base.html' %}

{% block title %}
<title>Create Keyboard</title>
{% endblock %}

{% block content %}
<form action="{% url 'profile' %}" method="POST">
  {% csrf_token %}
  {{ keyboard_form.as_p }}
  <input type="submit" value="Add Keyboard">
  <input type="hidden" name="next" value={{next}}>
</form>
{% endblock %}
